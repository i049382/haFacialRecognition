fire_event:
  name: Fire Recognition Event
  description: Manually fire a face recognition event (for testing)
  fields:
    person_id:
      name: Person ID
      description: Person identifier
      required: true
      selector:
        text:
    display_name:
      name: Display Name
      description: Display name for the person
      required: true
      selector:
        text:
    confidence:
      name: Confidence
      description: Recognition confidence (0.0-1.0)
      required: true
      selector:
        number:
          min: 0
          max: 1
          step: 0.01
    camera:
      name: Camera
      description: Camera identifier
      required: true
      selector:
        text:


recognize_face:
  name: Recognize Face
  description: Send image for face recognition. Provide at least one image source (image_data, image_url, or entity_id).
  fields:
    camera:
      name: Camera
      description: Camera identifier (required)
      required: true
      selector:
        text:
    image_data:
      name: Image Data
      description: Base64 encoded image data (alternative to image_url or entity_id)
      required: false
      selector:
        text:
    image_url:
      name: Image URL
      description: URL to image (alternative to image_data or entity_id)
      required: false
      selector:
        text:
    entity_id:
      name: Camera Entity
      description: Camera entity ID to get image from (alternative to image_data or image_url)
      required: false
      selector:
        entity:
          domain: camera
    display_name:
      name: Display Name
      description: Optional display name for logging
      required: false
      selector:
        text:

